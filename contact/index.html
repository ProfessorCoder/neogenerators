<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow p-4 flex justify-between items-center">

  <main class="p-6">
    
    <h2 class="text-xl font-semibold">Contact Us</h2>
    <p>Schedule your home assessment or request more info:</p>
    <form action="https://formspree.io/f/xpwllvbq" method="POST" class="space-y-4 bg-white p-4 rounded shadow max-w-md mt-4">
      <input type="text" name="firstName" placeholder="First Name" required class="w-full border p-2 rounded"/>
      <input type="text" name="lastName" placeholder="Last Name" required class="w-full border p-2 rounded"/>
      <input type="text" name="street" placeholder="Street Address" required class="w-full border p-2 rounded"/>
      <input type="text" name="city" placeholder="City" required class="w-full border p-2 rounded"/>
      <input type="text" value="Ohio" readonly class="w-full border p-2 rounded bg-gray-100"/>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded">Submit</button>
    </form>
    
  </main>
