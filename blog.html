<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog | NeoGenerators</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold"><a href="index.html">NeoGenerators</a></h1>
    <nav class="space-x-4">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="media.html">Media</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main class="p-6 max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center">NeoGenerators Blog</h2>
    <div id="blog-posts" class="space-y-8"></div>
  </main>

  <footer class="bg-white shadow text-center p-4 mt-8">
    <p>Â© 2025 NeoGenerators. Call (330) 510-4171</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const postList = ["choosing-generator.md"];
    const container = document.getElementById("blog-posts");

    postList.forEach(file => {
      fetch(`posts/${file}`)
        .then(res => res.text())
        .then(md => {
          const html = marked.parse(md);
          const div = document.createElement("div");
          div.className = "bg-white p-6 rounded shadow";
          div.innerHTML = html;
          container.appendChild(div);
        });
    });
  </script>
</body>
</html>
